<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Jquery Slider</title>
		<link rel="stylesheet" href="css/main.css">

	</head>
	<body>
		<div class="page">
			
			<h2>Jquery Image slider</h2>

			<div class="carousel-outer">
				<a class="previousLink" href="#">Previous</a>

					<img class="image-hidden" src="img/bridge.jpg" alt="" />
					<img class="image-hidden" src="img/insect.jpg" alt="" />
					<img class="image-hidden" src="img/sunlight.jpg" alt="" />
					<img class="image-hidden" src="img/surfer.jpg" alt="" />
				</div>
				<a class="nextLink" href="#">Next</a>
			</div>

		</div>

		<script src="js/jquery.js"></script>
		<script src="js/custom.js"></script>
	</body>
</html>
